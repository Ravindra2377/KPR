name: Android Release (AAB)

on:
  workflow_dispatch:
    inputs:
      upload_to_play:
        description: 'Upload AAB to Play Store? (true/false)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          build-tools: "33.0.2"
          cmake: false
          ndk: false

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore
        if: ${{ secrets.KPR_KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p keystores
          echo "$KPR_KEYSTORE_BASE64" | base64 -d > keystores/kpr-release-key.jks
        env:
          KPR_KEYSTORE_BASE64: ${{ secrets.KPR_KEYSTORE_BASE64 }}

      - name: Create gradle.properties for signing
        run: |
          cat > android/gradle.properties <<EOF
          KPR_STORE_FILE=keystores/kpr-release-key.jks
          KPR_STORE_PASSWORD=${{ secrets.KPR_STORE_PASSWORD }}
          KPR_KEY_ALIAS=${{ secrets.KPR_KEY_ALIAS }}
          KPR_KEY_PASSWORD=${{ secrets.KPR_KEY_PASSWORD }}
          EOF

      - name: Install Node & dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm deps
        working-directory: .
        run: npm ci

      - name: Run lint
        working-directory: .
        run: npm run lint

      - name: Run tests
        working-directory: .
        run: npm test --if-present -- --runInBand

      - name: Build AAB (Release)
        working-directory: android
        run: ./gradlew clean bundleRelease --no-daemon

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Optionally upload to Play Store
        if: ${{ github.event.inputs.upload_to_play == 'true' || env.UPLOAD_TO_PLAY == 'true' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_STORE_JSON }}
          packageName: com.kprapp
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
